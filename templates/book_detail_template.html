{%extends "base.html"%}

{% block content %}
<h2>{{ book.title }}</h2>
<p>{{ book.author }}</p>

<h3>Comments:</h3>
{% for comment in comments %}
<p>{{ comment.body }}</p>
<hr>
{% endfor %}

<h3>Leave a Comment</h3>
<form method="post" action="/add_comment/{{ book.id}}">
    {{ comment_form }}
    {% csrf_token %}
    <button type="submit">Submit</button>
</form>
{% endblock %}
