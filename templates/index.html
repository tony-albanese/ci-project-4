{%extends "base.html"%}

{% block content %}
<h2>Book List Template</h2>

<ul>

    {% for book in books %}
    <li>
        <div>
        <h3>{{book.title}}</h3>
        <h4>{{book.author}}</h4>
        <p>Genre: {{book.genre}}</p>
        <p>Description: {{book.description}}</p>
        <p><a href="delete_book/{{book.id}}">Delete Book</a></p>
        </div>

    </li>
    {% endfor %}

</ul>

{% endblock %}
